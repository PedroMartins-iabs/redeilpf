{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Login | Rede ILPF</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="{% static "css/font_google/css-family-Roboto-400-700-subset-latin-cyrillic-ext" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/icon?family=Material+Icons.css" %}" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static "plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static "plugins/node-waves/waves.css" %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static "plugins/animate-css/animate.css" %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Rede<b>ILPF</b></a>
            <small>Rede ILPF</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    {% csrf_token %}
                    <div class="msg">Insira seu usuario e senha</div>

                    <ul class="errorlist nonfield"></ul>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" name="username" id="id_username" class="form-control"
                                   placeholder="Username" aria-required="true" aria-invalid="false" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" id="id_password" class="form-control" name="password"
                                   placeholder="Password" aria-required="true" aria-invalid="false" required>
                        </div>
                    </div>


                    <div class="row">
                        {#<div class="col-xs-8 p-t-5">#}
                        {#<input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">#}
                        {#<label for="rememberme">Remember Me</label>#}
                        {#</div>#}
                        <div class="col-xs-offset-8 col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">Acessar</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        {#<div class="col-xs-6">#}
                            {#<a href="sign-up.html">Register Now!</a>#}
                        {#</div>#}
                        <div class="col-xs-offset-6 col-xs-6 align-right">
                            <a href="forgot-password.html">Esqueci minha senha?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
    <!-- Bootstrap Core Js -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.js" %}"></script>
    <!-- Waves Effect Plugin Js -->
    <script src="{% static "plugins/node-waves/waves.js" %}"></script>
    <!-- Validation Plugin Js -->
    <script src="{% static "plugins/jquery-validation/jquery.validate.js" %}"></script>
    <!-- Custom Js -->
    <script src="{% static "js/admin.js" %}"></script>
    <script src="{% static "js/pages/examples/sign-in.js" %}"></script>
</body>

</html>
